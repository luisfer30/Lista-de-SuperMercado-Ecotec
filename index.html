<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Lista de Supermercado ECOTEC</title>
</head>
<body>
  <header class="header">
    <h1>Lista de Supermercados Creado Por Bustamante Luis</h1>
    <p class="subtitle">Agrega productos y gestiona tu listado</p>
  </header>
  <main class="container">
    <section class="card" aria-label="Aplicación lista de supermercado">
      <form id="formularioProducto" class="form">
        <div class="field">
          <label for="nombreProducto">Producto</label>
          <input
            id="nombreProducto"
            class="input"
            type="text"
            placeholder="Ej: Lonchy"
            autocomplete="off"
          />
        </div>
        <div class="field">
          <label for="cantidadProducto">Cantidad</label>
          <input
            id="cantidadProducto"
            class="input"
            type="number"
            min="1"
            placeholder="Ej: 2"
          />
        </div>
        <button id="aggProducto" class="btn btn-primary" type="submit">
          Agregar
        </button>
      </form>
      <div class="Contadores">
        <div class="Contador">
          <span class="contador-label">Total</span>
          <span id="total" class="contador-value">0</span>
        </div>
        <div class="Contador">
          <span class="contador-label">Comprados</span>
          <span id="totalComprado" class="contador-value">0</span>
        </div>
        <div class="Contador">
          <span class="contador-label">Pendientes</span>
          <span id="pendientes" class="contador-value">0</span>
        </div>
      </div>
      <section class="list-section">
        <h2>Mis productos</h2>
        <table class="tabla-productos">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="listaProductos">

            </tbody>
          </table>
        </ul>
      </section>
    </section>
  </main>
  <footer class="footer">
    <small>Proyecto académico — HTML + CSS + JS + GitHub + Tarea Ecotec PROGRAMACION DE SISTEMAS WEB
    </small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</body>
</html>
